<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        :root {
            --blue: #3498db;
            --dark-blue: #2980b9;
            --beige: #f5e7d3;
            --dark-beige: #e6d2b5;
            --tan: #A52A2A
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--beige);
            color: #333;
        }

        header {
            background-color: var(--blue);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background-color: var(--dark-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1c638e;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform: rotate(0deg);
        }

        .wheel-section {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 200px 50px 0;
            border-color: transparent;
            transform-origin: 50px 200px;
            left: 150px;
            top: 0;
        }

        .section-1 { transform: rotate(0deg); border-top-color: var(--tan); }
        .section-2 { transform: rotate(60deg); border-top-color: var(--dark-beige); }
        .section-3 { transform: rotate(120deg); border-top-color: var(--blue); }
        .section-4 { transform: rotate(180deg); border-top-color: var(--dark-beige); }
        .section-5 { transform: rotate(240deg); border-top-color: var(--blue); }
        .section-6 { transform: rotate(300deg); border-top-color: var(--dark-beige); }

        .wheel-center {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: var(--dark-blue);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background-color: #e74c3c;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 5;
        }

        .spin-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: var(--blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;

}

        .spin-btn:hover {
            background-color: var(--dark-blue);
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            min-height: 30px;
        }

        footer {
            background-color: var(--dark-blue);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Колесо Фортуны</div>
        <div class="nav-buttons">
            <button class="btn" id="profile-btn">Профиль</button>
            <button class="btn" id="shop-btn">Магазин</button>
        </div>
    </header>

    <main>
        <h1>Испытайте свою удачу!</h1>
        <p>Вращайте колесо и выигрывайте призы</p>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel">
                <div class="wheel-section section-1"></div>
                <div class="wheel-section section-2"></div>
                <div class="wheel-section section-3"></div>
                <div class="wheel-section section-4"></div>
                <div class="wheel-section section-5"></div>
                <div class="wheel-section section-6"></div>
                <div class="wheel-center"></div>
            </div>
        </div>

        <button class="spin-btn" id="spin-button">КРУТИТЬ</button>
        <div class="result" id="result"></div>
    </main>

    <footer>
        <p>&copy; 2025 Колесо Фортуны. Все права защищены.</p>
    </footer>

    <script>
        const wheel = document.querySelector('.wheel');
        const spinButton = document.getElementById('spin-button');
        const result = document.getElementById('result');
        const profileBtn = document.getElementById('profile-btn');
        const shopBtn = document.getElementById('shop-btn');

        // Варианты призов
        const prizes = [
            "Вы выиграли: 5 монет",
            "Вы выиграли: 1 монету",
            "Вы выиграли: 1 монету",
            "Супер приз! 10 монет",
            "Попробуйте снова",
            "Попробуйте снова"
        ];

        let canSpin = true;

        spinButton.addEventListener('click', () => {
            if (!canSpin) return;

            canSpin = false;
            result.textContent = "";

            // Случайный угол вращения (от 2 до 5 полных оборотов + случайное положение)
            const rotations = 2 + Math.random() * 3;
            const degrees = rotations * 360 + Math.floor(Math.random() * 360);


            wheel.style.transform = `rotate(${degrees}deg)`;

            setTimeout(() => {
                // Определение сектора после остановки
                const normalizedDegree = degrees % 360;
                const sectionIndex = Math.floor(normalizedDegree / 60);
                result.textContent = `${prizes[sectionIndex]}!`;
                canSpin = true;
            }, 5000);
        });

        profileBtn.addEventListener('click', () => {
            alert('Переход в профиль');
        });

        shopBtn.addEventListener('click', () => {
            alert('Переход в магазин');
        });
    </script>
</body>
</html>
